<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bongo</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Bongo</a>
    <div class="navbar-collapse collapse">
        <ul th:if="${#session}" class="nav navbar-nav">
            <li class="navbar" th:if="${#session.getAttribute('email')}"><a href="/logout">Log out</a></li>
            <li  id="email" style="color: white" class="navbar-center" th:text="${#session.getAttribute('email')}"> </li>
        </ul>
    </div>
</nav>


<main role="main" class="container">

    <div class="generic-header">
        <h1>DB table editor</h1>
    </div>
    <div th:if="${registerSuccess}" class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong><h5 th:text="${registerSuccess}"></h5>
    </div>
    <div class="row">
        <div class="col">
            <h2>Login</h2>
            <form th:action="@{/}" th:object="${loginModel}" method="post">
                <div th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors()}">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <strong>Error!</strong> <p th:text="${error}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" th:field="${loginModel.email}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" th:field="${loginModel.password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
            <h2>Register</h2>
            <form th:action="@{/register}" th:object="${registerModel}" method="post">
                <div th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors()}">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <strong>Error!</strong> <p th:text="${error}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email address</label>
                    <input type="email" class="form-control" th:field="${registerModel.email}" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" th:field="${registerModel.password}" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="rePassword">Retype password</label>
                    <input type="password" th:field="${registerModel.rePassword}" class="form-control" id="rePassword" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

</main>
</body>
</html>
